<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>

<body>

    <!-- üîπ Top Header -->
    <header class="top-header">
        <h1>Fresh Fruit Store</h1>
        <button id="openCart" class="fruits-btn">üçé Fruits</button>
    </header>

    <!-- Overlay Background -->
    <div id="overlay" class="overlay"></div>

    <!-- Right Side Fruit Menu Panel -->
    <div id="fruitPanel" class="panel">

        <h2>Available Fruits</h2>

        <div class="fruit-list">
            <div class="fruit-item">
                <img src="banana.jpg" alt="">
                <p>Banana</p>
                <button class="addCart">Buy</button>
            </div>

            <div class="fruit-item">
                <img src="blueberry.jpg" alt="">
                <p>Blueberry</p>
                <button class="addCart">Buy</button>
            </div>

            <div class="fruit-item">
                <img src="strawberry.jpg" alt="">
                <p>Strawberry</p>
                <button class="addCart">Buy</button>
            </div>

            <div class="fruit-item">
                <img src="kiwi.jpg" alt="">
                <p>Kiwi</p>
                <button class="addCart">Buy</button>
            </div>
        </div>

        <button id="closePanel" class="close-btn">Close</button>
    </div>

    
    <!-- Slider -->
    <div class="swiper mySwiper">

        <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="image1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image6.jpg" alt=""></div>

        </div>

        <!-- Controls must be inside -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>

    </div>

    <!-- Fruit thoughts -->
    <section class="fruit-thoughts">
        <h2>Healthy Fruits, Healthy Life!</h2>
        <p>Experience the freshest fruits, delivered straight from the farm to your home.</p>
    </section>


    <!-- Cart Message Toast -->
    <div id="cartMsg"
        style="position:fixed;bottom:20px;right:20px;background:#d32f2f;color:white;
        padding:10px 20px;border-radius:6px;display:none;">
        Added to cart
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Your JS -->
    <script src="main.js"></script>

</body>
</html>
