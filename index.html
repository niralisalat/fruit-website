<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>

<body>

    

    <div class="swiper mySwiper">

        <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="image1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image6.jpg" alt=""></div>

        </div>

        


        <!-- Controls must be inside -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>

    </div>
    <!-- Fruit thoughts section -->
<section class="fruit-thoughts">
    <h2>Healthy Fruits, Healthy Life!</h2>
    <p>Experience the freshest fruits, delivered straight from the farm to your home. Our selection includes seasonal favorites, exotic varieties, and handpicked quality you can trust.</p>
    

    
</section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Your JS -->
    <script src="main.js"></script>

</body>
</html>
